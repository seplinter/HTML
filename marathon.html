<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon</title>
</head>

<body>

    <h1>Race Registration!</h1>
    <form action="/reg">
        <div>
            <label for="first">First name :</label>
            <input type="text" id="first" name="first" required>

            <label for="last">Last name :</label>
            <input type="text" id="last" name="last" required>
        </div>

        <p>Select a race</p>
        <div>
            <input type="radio" name="race" id="r1" value="funrun">
            <label for="r1">Fun run 5k</label><br>
            <input type="radio" name="race" id="r2" value="halfrun">
            <label for="r2">Half marathon</label><br>
            <input type="radio" name="race" id="r3" value="fullrun">
            <label for="r3">Full marathon</label>

        </div>
        <div>
            <label for="email">Email :</label>
            <input type="email" name="email" id="email" required>
            <label for="password">Password :</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <label for="select">Select age group</label>
            <select name="select" id="select">
                <option value="under18">under 18</option>
                <option value="18to30">18 - 30</option>
                <option value="over30">30+</option>
            </select>
        </div>
        <button>Register!</button>
    </form>


</body>

</html>
